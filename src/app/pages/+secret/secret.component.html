<section *ngIf="currentUser$ | async as user">
  <h2>Hello {{ user.username }}</h2>
  <h4>super top very secret stuff here ...</h4>
</section>

<article *ngIf="joke$ | async as joke; else loadingOrError.template">
  <blockquote >{{ joke }}</blockquote>
</article>

<app-loading-or-error
  #loadingOrError
  [showError$]="loadingError$"
  [errorMessage]="'Sorry, no joke, ...no joke'"
></app-loading-or-error>
